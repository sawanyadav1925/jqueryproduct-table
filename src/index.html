<!DOCTYPE html>
<html>
<head>
	<title>jQuerytable</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>  
    <script src="jsq.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="add_product_form">
                <label for="product_sku">
				<span>Product SKU</span> 
				<input type="text" name="product_sku" id="product_sku">
			</label>
			<label for="product_name">
				<span>Product Name</span> 
				<input type="text" name="product_name" id="product_name" required>
			</label>
			<label for="product_price">
				<span>Product Price</span> 
				<input type="text" name="product_price" id="product_price" required>
			</label>
			<label for="product_quantity">
				<span>Product Quantity</span> 
				<input type="text" name="product_quantity" id="product_quantity" required>
			</label>
			<p class="submit">
				<input type="button" name="add_product" id="add_product" value="Add Product" required>
			</p>
		</div>
		<div id="notification">
			<div class="success">
				Product Added Successfully.<a href="#" class="close">X</a>
			</div>
			<div class="error">
				There is some problem.<a href="#" class="close">X</a>
			</div>
		</div>
		<div id="product_list">
			<table>
				<tr>
					<th>Product-sku</th>
					<th>Product-name</th>
					<th>Product-price</th>
					<th>Product-quantity</th>
					<th>Action</th>
				</tr>
				<tbody id="table_body"></tbody>
		    </table>
		</div>
	</div>
</body>
</html>
